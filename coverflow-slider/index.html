<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom jQuery Coverflow Slider</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<!-- Slider 1 -->
<div class="coverflow-slider" data-slider>
  <div class="slider-track">
    <div class="slide"><img src="https://via.placeholder.com/300x200/99c?text=1" /></div>
    <div class="slide"><img src="https://via.placeholder.com/300x200/996?text=2" /></div>
    <div class="slide"><img src="https://via.placeholder.com/300x200/669?text=3" /></div>
    <div class="slide"><img src="https://via.placeholder.com/300x200/a55?text=4" /></div>
    <div class="slide"><img src="https://via.placeholder.com/300x200/5a5?text=5" /></div>
  </div>
  <button class="nav prev">&#10094;</button>
  <button class="nav next">&#10095;</button>
</div>

<script src="script.js"></script>
</body>
</html>
